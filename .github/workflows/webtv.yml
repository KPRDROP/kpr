name: ğŸ“º Update WEBTV Playlists

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install playwright selectolax httpx[http2] pytz
          playwright install chromium

      - name: â–¶ï¸ Run WEBTV scraper
        env:
          WEBTV_NFL_BASE_URL: ${{ secrets.WEBTV_NFL_BASE_URL }}
        run: |
          python webtv.py

      - name: ğŸš€ Commit & push playlists
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add webtv_*.m3u8
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ“º Update WEBTV playlists"
          git push
