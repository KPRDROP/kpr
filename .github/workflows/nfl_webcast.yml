name: NFLWebcast Scraper

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright

      - name: ğŸŒ Install Playwright Firefox
        run: |
          playwright install firefox
          playwright install-deps firefox

      - name: â–¶ Run NFLWebcast scraper
        run: |
          echo "Starting NFL Webcast Scraper..."
          python nfl_webcast.py

      - name: ğŸ“„ Check playlist files
        run: |
          ls -lh NFLWebcast_VLC.m3u8 || true
          ls -lh NFLWebcast_TiviMate.m3u8 || true

      - name: ğŸ“¤ Commit & Push playlists
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add NFLWebcast_VLC.m3u8 NFLWebcast_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ”„ Update NFLWebcast playlists"
            git push
          fi
