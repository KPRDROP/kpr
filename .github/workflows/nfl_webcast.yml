name: NFL Webcast Scraper

on:
  schedule:
    - cron: "0 */2 * * *"   # Every 2 hours
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---- System deps (NO libasound2 bug) ----
      - name: ğŸ§© Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libxss1 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libasound2t64

      # ---- Python deps ----
      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install playwright

      # ---- Playwright Chromium ----
      - name: ğŸŒ Install Playwright Chromium
        run: |
          python -m playwright install chromium

      # ---- Run scraper ----
      - name: ğŸš€ Run NFL Webcast Scraper
        run: |
          echo "Starting NFL Webcast Scraper..."
          python nfl_webcast.py

      # ---- Auto commit ----
      - name: ğŸ“¤ Commit & Push playlists
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add NFLWebcast_VLC.m3u8 NFLWebcast_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update NFL Webcast playlists $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
