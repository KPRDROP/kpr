name: NFLWebcast Scraper

on:
  schedule:
    - cron: "*/30 * * * *"   # Every 30 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install system deps (Playwright)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libpangocairo-1.0-0 \
            libpango-1.0-0 \
            libgtk-3-0 \
            libx11-xcb1

      - name: ğŸ“¦ Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml
          playwright install firefox

      - name: ğŸš€ Run NFLWebcast scraper
        run: |
          echo "Starting NFL Webcast Scraper..."
          python nfl_webcast.py

      - name: ğŸ“¤ Commit & push playlists
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add *.m3u8
            git commit -m "Update NFLWebcast playlists"
            git push
          else
            echo "No playlist changes detected"
          fi
