name: NFL Webcast Scraper

on:
  schedule:
    # Cada 2 horas
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml

      - name: ğŸŒ Install Playwright Browsers (Firefox)
        run: |
          python -m playwright install firefox chromium
          python -m playwright install-deps firefox chromium

      - name: ğŸš€ Run NFL Webcast Scraper
        run: |
          echo "Starting NFL Webcast Scraper..."
          python nfl_webcast.py

      - name: ğŸ“¤ Commit and Push Updated Playlists
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add NFLWebcast_VLC.m3u8 NFLWebcast_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update NFL Webcast playlists $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
