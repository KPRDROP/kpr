name: üèà NFL Webcast Scraper

on:
  schedule:
    # Every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üêç Install Python dependencies
        run: |
          pip install requests beautifulsoup4 lxml playwright

      # --- Playwright Dependencies + Browsers ---
      - name: üì¶ Install system dependencies for Playwright
        run: |
          sudo npx playwright install-deps

      - name: üì¶ Install Playwright Browsers (Chromium + Firefox fallback)
        run: |
          python -m playwright install chromium firefox

      - name: üöÄ Run Webcast Scraper
        run: |
          echo "Starting NFL Webcast Scraper..."
          python nfl_webcast.py

      - name: Verify output files exist
        run: |
          if [ ! -f NFLWebcast_VLC.m3u8 ]; then
            echo "‚ùå NFLWebcast_VLC.m3u8 missing!"
            exit 1
          fi
          if [ ! -f NFLWebcast_TiviMate.m3u8 ]; then
            echo "‚ùå NFLWebcast_TiviMate.m3u8 missing!"
            exit 1
          fi
          echo "‚úÖ Output playlists found."

      - name: Commit and Push Updated Playlists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add NFLWebcast_VLC.m3u8 NFLWebcast_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "No changes detected. Skip commit."
          else
            echo "Changes detected ‚Üí committing..."
            git commit -m "Auto-update NFL Webcast playlists $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
