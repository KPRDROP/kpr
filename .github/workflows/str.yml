name: â–¶ï¸ Update STR TiViMate Playlist

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install deps
        run: |
          pip install playwright httpx[http2] pytz
          playwright install chromium

      - name: ğŸš€ Run scraper
        env:
          BASE_URL: ${{ secrets.STR_BASE_URL }}
        run: |
          python str.py

      - name: ğŸ“¤ Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add str_tivimate.m3u8
          git commit -m "ğŸ”„ Update STR playlist" || echo "No changes"
          git pull --rebase
          git push
