name: ğŸ“º Update WEBTV Playlists

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install playwright selectolax
          playwright install chromium

      - name: â–¶ï¸ Run WEBTV scraper
        env:
          WEBTV_NFL_BASE_URL: https://nflwebcast.com
        run: |
          python webtv.py

      - name: ğŸš€ Commit & push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add webtv_*.m3u8
          git commit -m "ğŸ“º Update WEBTV playlists" || exit 0
          git push
