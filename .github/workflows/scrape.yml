name: SportsOnline Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libx11-xcb1 \
            libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2t64 \
            libpangocairo-1.0-0 libpango-1.0-0 libcups2 libgtk-3-0 libxss1 \
            wget curl

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python sportsonline_sn.py
