name: PPVLand Playlist Builder

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdbus-1-3 \
          libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 \
          libgbm1 libpango-1.0-0 libcairo2 libasound2 libatspi2.0-0

    - name: Install Python dependencies
      run: |
        pip install aiohttp playwright
        playwright install --with-deps firefox

    - name: Run Playlist Generator
      env:
        API_URL: ${{ secrets.API_URL }}
      run: |
        python generate_ppvland.py

    - name: Commit & Push Playlist Files
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "GitHub Actions"

        git add PPVland_VLC.m3u8
        git add PPVland_TiviMate.m3u8

        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Auto-update PPVLand playlists $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
