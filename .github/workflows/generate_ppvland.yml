name: PPVLand Scraper

on:
  schedule:
    - cron: "0 * * * *"   # Run every hour
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp playwright
        playwright install --with-deps

    - name: Run PPVLand scraper
      run: |
        python generate_ppvland.py

    - name: Commit updated playlists
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        git add PPVland_VLC.m3u8
        git add PPVland_TiviMate.m3u8

        # Commit only if there are changes
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "Update PPVLand playlists [skip ci]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
