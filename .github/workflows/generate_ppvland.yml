name: PPVland Generator

on:
  schedule:
    - cron: "*/30 * * * *"    # every 30 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          playwright install
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run PPVland generator
        run: python generate_ppvland.py

      - name: Commit & Push playlist files
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

          git add PPVland_VLC.m3u8
          git add PPVland_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update PPVland playlists"
            git push
          fi
