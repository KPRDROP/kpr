name: PPV Stream Fetcher

on:
  schedule:
    # Run every hour on the hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  fetch-streams:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 \
            libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 \
            libxrandr2 libgbm1 libpango-1.0-0 libpangocairo-1.0-0 \
            libgtk-3-0 libgtk-4-1 libwoff2dec0 libgraphene-1.0-0 \
            fonts-liberation libharfbuzz0b libepoxy0 libxcb-dri3-0 \
            libxcb-xfixes0 libasound2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright
          playwright install
          playwright install-deps

      - name: Run PPV script
        run: python generate_ppvland.py

      - name: Commit updated playlists
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add PPVland_VLC.m3u8 PPVland_TiviMate.m3u8
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update PPV streams [skip ci]" && git push) || echo "No changes to commit"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
