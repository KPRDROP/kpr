name: ğŸ¬ Generate PPVLand Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright beautifulsoup4
          playwright install --with-deps firefox

      - name: âš™ï¸ Run Playlist Generator
        run: |
          echo "ğŸš€ Running generate_ppvland.py..."
          python generate_ppvland.py

      - name: ğŸ’¾ Commit & Safely Push if Playlists Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add PPVLand.m3u8 PPVLand_TiviMate.m3u8 || true

          # Check if files actually changed
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Auto-update PPVLand playlists ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Add small random delay to reduce collision risk
          sleep $((RANDOM % 10 + 5))

          # Safe push with rebase fallback
          if ! git push origin main; then
            echo "âš ï¸ Push rejected, attempting safe rebase..."
            git pull --rebase origin main || {
              echo "âŒ Rebase failed, aborting to prevent corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Push failed after rebase."
              exit 1
            }
          fi

      - name: ğŸ“¤ Upload Playlists as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PPVLand_Playlists
          path: |
            PPVLand.m3u8
            PPVLand_TiviMate.m3u8
