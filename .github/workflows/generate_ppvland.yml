name: Generate PPVLand Playlist

on:
  schedule:
    # Every day at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  generate-playlist:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: playwright install firefox

      # 5️⃣ Run Python script to generate playlist
      - name: Run generate_ppvland.py
        run: python generate_ppvland.py

      # 6️⃣ Commit and push updated playlist back to repo
      - name: Commit updated playlist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PPVLand.m3u8
          git diff --quiet && echo "No changes detected" || git commit -m "Update PPVLand playlist [skip ci]" 
          git push origin HEAD:main
        shell: bash
