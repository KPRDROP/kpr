name: PPV Stream Fetcher

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright
          playwright install
          playwright install-deps

      - name: Run PPV script
        run: python generate_ppvland.py

      - name: Commit updated playlists
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add PPVland_VLC.m3u8 PPVland_TiviMate.m3u8
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Update PPV streams [skip ci]" && git push) || echo "No changes to commit"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
