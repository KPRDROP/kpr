name: PPV Stream Fetcher

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-streams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp playwright
        playwright install chromium
        playwright install-deps

    - name: Run PPV generator script
      env:
        API_URL: ${{ secrets.API_URL }}
      run: |
        python generate_ppvland.py
        
    - name: Commit updated playlists
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        git add PPVland_VLC.m3u8
        git add PPVland_TiviMate.m3u8

        # Only commit when there are changes
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "Update PPV streams [skip ci]" && git push) || \
          echo "No changes to commit"
