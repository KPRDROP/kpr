name: Generate and Commit PPVLand M3U8

on:
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Needed for pushing back

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright

      - name: Install Playwright Browsers
        run: |
          playwright install firefox

      - name: Run generate_ppvland.py
        run: |
          python generate_ppvland.py

      - name: Commit and push updated playlist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add PPVLand.m3u8
          if git diff --cached --quiet; then
            echo "No changes in PPVLand.m3u8"
          else
            git commit -m "Update PPVLand.m3u8 [skip ci]"
            git push origin HEAD
          fi

      - name: Verify playlist
        run: |
          ls -lh PPVLand.m3u8
          head -n 20 PPVLand.m3u8
