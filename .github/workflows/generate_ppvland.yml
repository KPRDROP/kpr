name: ğŸˆ Generate PPVLand Playlists

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš™ï¸ Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install aiohttp playwright beautifulsoup4
          python -m playwright install chromium
          python -m playwright install-deps

      - name: ğŸš€ Run generate_ppvland.py
        env:
          PYTHONUNBUFFERED: 1
        run: |
          set -e
          echo "â–¶ï¸ Starting playlist generation..."
          xvfb-run -a python generate_ppvland.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git_config="github-actions[bot]"
          git config --local user.name "$git_config"
          git config --local user.email "$git_config@users.noreply.github.com"

          git add PPVLand.m3u8 PPVLand_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ”„ Auto-update PPVLand playlists [skip ci] ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          git pull --rebase origin main || {
            echo "âŒ Rebase failed."
            exit 1
          }

          git push origin main || {
            echo "âŒ Push failed."
            exit 1
          }
