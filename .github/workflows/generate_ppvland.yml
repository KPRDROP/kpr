name: ğŸ¬ PPVLand Playlist Generator

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright
          playwright install
          playwright install-deps

      - name: ğŸš€ Run generate_ppvland.py
        run: |
          echo "ğŸš€ Running generate_ppvland.py..."
          python generate_ppvland.py

      - name: ğŸ’¾ Commit & Push Playlist (if changed)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add PPVLand.m3u8 PPVLand_TiviMate.m3u8 || true

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Auto-update PPVLand playlists ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Small random delay to reduce collisions
          sleep $((RANDOM % 10 + 5))

          # Safe push with rebase fallback
          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Trying safe rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed, exiting."
              exit 1
            }
            git push origin main || {
              echo "âŒ Push failed again."
              exit 1
            }
          fi

      - name: ğŸ“¤ Upload Playlist Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PPVLand_Playlists
          path: |
            PPVLand.m3u8
            PPVLand_TiviMate.m3u8
