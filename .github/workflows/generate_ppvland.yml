name: Generate PPVLand List

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ------------------------------
    # Install Python
    # ------------------------------
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ------------------------------
    # Install system dependencies
    # ------------------------------
    - name: Install system dependencies (Chromium, ffmpeg, GTK, codecs)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ffmpeg \
          libnss3 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxrandr2 \
          libxdamage1 \
          libgbm1 \
          libpango-1.0-0 \
          libasound2 \
          libatspi2.0-0 \
          libxshmfence1 \
          libwayland-client0 \
          libwayland-egl1 \
          libwayland-cursor0 \
          fonts-liberation \
          libu2f-udev \
          libvpx7 \
          libwoff1 \
          libopus0 \
          libwebp7 \
          libx264-163

    # ------------------------------
    # Install Playwright & Chromium
    # ------------------------------
    - name: Install Python requirements
      run: |
        pip install --upgrade pip
        pip install playwright
        pip install pillow

    - name: Install Playwright Chromium
      run: |
        playwright install chromium

    # ------------------------------
    # Run script
    # ------------------------------
    - name: Run PPVLand generator
      run: |
        python3 generate_ppvland.py

    # ------------------------------
    # Upload Output
    # ------------------------------
    - name: Upload Generated Playlist & Logos
      uses: actions/upload-artifact@v4
      with:
        name: ppvland-output
        path: |
          playlist.m3u
          logos/
