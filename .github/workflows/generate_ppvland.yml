name: ğŸˆ Generate PPVLand Playlists

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:
    # Allow manual run from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright beautifulsoup4
          playwright install firefox
          playwright install-deps

      - name: ğŸš€ Run generate_ppvland.py
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "â–¶ï¸ Starting playlist generation..."
          xvfb-run -a python generate_ppvland.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & Push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add PPVLand.m3u8 PPVLand_TiviMate.m3u8 || true
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "ğŸ”„ Auto-update PPVLand playlists [skip ci]" && git push)

      - name: ğŸ“¤ Upload Playlists (Artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PPVLand_Playlists
          path: |
            PPVLand.m3u8
            PPVLand_TiviMate.m3u8
