name: PPV Stream Fetcher

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  fetch-streams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: Allows pulling & rebasing

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright
          playwright install
          playwright install --with-deps

      - name: Run PPV script
        run: python generate_ppvland.py

      - name: Commit & Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git add PPVland_VLC.m3u8 PPVland_TiviMate.m3u8

          # If nothing changed, exit cleanly
          git diff --staged --quiet && echo "No changes to push" && exit 0

          # Pull latest remote to avoid rejected pushes
          git pull --rebase

          # Commit and push
          git commit -m "Update PPV streams [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
