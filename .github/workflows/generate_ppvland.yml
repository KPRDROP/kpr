name: PPV Stream Fetcher

on:
  schedule:
    # Run every hour on the hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-streams:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # newer runtime, faster & more stable

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp playwright
        playwright install --with-deps firefox

    - name: ğŸš€ Run PPV Script (with timeout + debug)
      run: |
        echo "Starting PPV Stream Fetcher at $(date -u)"
        timeout 180s python generate_ppvland.py || echo "âš ï¸ Script timed out or exited with error"
        echo "Finished running generate_ppvland.py at $(date -u)"

    - name: ğŸ§¾ Debug output
      if: always()
      run: |
        echo "=== Current directory contents ==="
        ls -la
        echo "=== M3U8 files generated ==="
        ls -l *.m3u8 || echo "âŒ No playlist file generated"

    - name: ğŸ’¾ Commit changes
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add PPVLand.m3u8 || true
        git diff --cached --quiet && echo "âœ… No changes to commit" || (
          git commit -m "ğŸ” Update PPV streams [skip ci]" &&
          git push || echo "âš ï¸ Push failed."
        )
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“¤ Upload Playlist Artifacts
  if: always()
  uses: actions/upload-artifact@v4
  with:
    name: PPVLand_Playlists
    path: |
      PPVLand.m3u8
      PPVLand_TiviMate.m3u8
