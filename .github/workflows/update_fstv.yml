name: ğŸ” Update FSTV Playlists ğŸ¥

on:
  schedule:
    - cron: '0 * * * *'   # Every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests urllib3 beautifulsoup4 playwright
          # Optional: if using Playwright scraping
          python -m playwright install chromium

      - name: ğŸ§© Update playlist
        run: |
          python update_fstv.py
        env:
          FSTV_SOURCE_URL: ${{ secrets.FSTV_SOURCE_URL }}

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add FSTV_VLC.m3u8 FSTV_Tivimate.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ” Auto-update FSTV playlists ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Random small delay to reduce push collisions
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push failed, attempting safe rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Stopping to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Push failed again after rebase."
              exit 1
            }
          fi
