name: TazTV Scraper

on:
  schedule:
    - cron: "0 * * * *"   # Run every hour
  workflow_dispatch:      # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED to avoid push conflicts

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Run TazTV Scraper
        run: |
          echo "üöÄ Running taz.py scraper..."
          python taz.py

      - name: Prepare Git Commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Pull latest changes to avoid fast-forward rejection
          git pull --rebase

          # Stage playlist files
          git add Taz.m3u8 Taz_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No changes to commit."
          else
            echo "üì¶ Committing playlist updates..."
            git commit -m "Update TazTV playlists $(date +'%Y-%m-%d %H:%M:%S')"
          fi

      - name: Push Changes
        run: |
          git push || echo "‚ö†Ô∏è Nothing to push or push failed"
