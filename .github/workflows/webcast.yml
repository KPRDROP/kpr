name: MLS Webcast Scraper

on:
  schedule:
    - cron: "*/30 * * * *"   # Every 30 minutes
  workflow_dispatch:         # Manual run button

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Python setup
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4 playwright
          playwright install

      # Install browser (Chromium only)
      - name: Install Chromium for Playwright
        run: |
          python -m playwright install chromium

      # Run scraper
      - name: Run webcast scraper
        run: |
          python webcast.py

      # Commit playlist if changed
      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ `git status --porcelain` ]]; then
            git add -A
            git commit -m "Auto-update MLS Webcast playlist"
            git push
          else
            echo "No changes detected â€” nothing to commit"
          fi
