name: ğŸ” Update SportsWebcast Playlist ğŸ¥

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4 playwright
          # Install browsers and required libraries
          python -m playwright install chromium
          # Optionally install system deps (uncomment if needed)
          # npx playwright install --with-deps

      - name: ğŸš€ Run SportsWebcast scraper
        run: |
          echo "ğŸš€ Starting Sports Webcast Scraper..."
          python webcast.py

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add the output playlist
          git add SportsWebcast_TiviMate.m3u8 SportsWebcast_VLC.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ” Auto-update SportsWebcast playlist ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Random delay to reduce push collisions
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push failed, attempting safe rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Stopping to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Push failed again after rebase."
              exit 1
            }
          fi
