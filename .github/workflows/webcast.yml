name: ğŸ” Update SportsWebcast Playlist ğŸ¥

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup Python
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3ï¸âƒ£ Install Python dependencies
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4 playwright

      # 4ï¸âƒ£ Install Playwright browsers and system dependencies
      - name: ğŸŒ Install Playwright browsers and deps
        run: |
          npx playwright install --with-deps

      # 5ï¸âƒ£ Run your SportsWebcast scraper
      - name: ğŸ¯ Run SportsWebcast scraper
        run: python webcast.py

      # 6ï¸âƒ£ Commit & Push updated playlist
      - name: ğŸ’¾ Commit & Push updated playlist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add SportsWebcast_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ” Auto-update SportsWebcast playlist ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          sleep $((RANDOM % 10 + 5))
          git push origin main || (git pull --rebase && git push origin main)
