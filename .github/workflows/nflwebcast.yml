name: ğŸ” Update NFLWebcast Playlist

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python + Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp beautifulsoup4
          python -m playwright install chromium

      - name: ğŸš€ Running nflwebcast.py ...
        run: |
          echo "ğŸš€ Running nflwebcast.py ..."
          python nflwebcast.py

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILE="NFLWebcast.m3u8"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ ! -f "$FILE" ]; then
            echo "âš ï¸ No playlist generated â€” skipping commit."
            exit 0
          fi

          git add "$FILE"

          if git diff --cached --quiet; then
            echo "âœ” No changes â€” nothing to commit."
            exit 0
          fi

          git commit -m "ğŸ” Auto-update NFLWebcast playlist ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Random delay 5â€“15s to reduce push collisions
          sleep $((RANDOM % 10 + 5))

          # Safe push
          if ! git push origin main; then
            echo "âš ï¸ Push failed â€” retrying with rebase..."
            git pull origin main --rebase || exit 1
            git push origin main || exit 1
          fi

          echo "âœ… Playlist updated & pushed!"
