name: ğŸ” Update NFLSportsWebcast Playlist ğŸ¥

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4 playwright

      - name: ğŸ§© Install Playwright Chromium
        run: |
          python -m playwright install chromium

      - name: ğŸš€ Run scraper
        run: python nflwebcast.py

      - name: ğŸ’¾ Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git add .
          git commit -m "Auto-update playlist $(date -u)"
          git push
