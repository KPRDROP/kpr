name: NFLWebcast Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    # ------------------------------
    # Checkout repo
    # ------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ------------------------------
    # Install system dependencies
    # Headful Chromium requires many libs
    # ------------------------------
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xvfb \
          x11-xkb-utils \
          xfonts-100dpi \
          xfonts-75dpi \
          xfonts-scalable \
          xfonts-cyrillic \
          libasound2t64 \
          libnss3 \
          libxss1 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libgbm1 \
          libxkbcommon0 \
          libpango-1.0-0 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libxfixes3 \
          libxshmfence1 \
          libwayland-client0 \
          libwayland-egl1 \
          libwayland-cursor0

    # ------------------------------
    # Install Python environment
    # ------------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install playwright aiohttp

    # ------------------------------
    # Install Chromium only
    # (We don't need Firefox/WebKit)
    # ------------------------------
    - name: Install Playwright Chromium
      run: |
        python -m playwright install chromium

    # ------------------------------
    # Start XVFB virtual screen
    # ------------------------------
    - name: Start X virtual framebuffer
      run: |
        export DISPLAY=:99
        nohup Xvfb :99 -screen 0 1366x768x24 &
        sleep 3

    # ------------------------------
    # Run the scraper
    # ------------------------------
    - name: Run nflwebcast.py
      env:
        DISPLAY: :99
      run: |
        echo "ðŸš€ Running nflwebcast.py ..."
        python nflwebcast.py

    # ------------------------------
    # Upload generated NFLWebcast.m3u8
    # ------------------------------
    - name: Upload playlist
      uses: actions/upload-artifact@v4
      with:
        name: NFLWebcast-playlist
        path: NFLWebcast.m3u8

    # ------------------------------
    # Commit updated playlist to repo
    # Optional: remove if you don't want auto-commit
    # ------------------------------
    - name: Commit playlist to repo
      if: success()
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add NFLWebcast.m3u8 || true
        git commit -m "Updated playlist $(date -u '+%Y-%m-%d %H:%M:%S')" || true
        git push || true
