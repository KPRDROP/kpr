name: ğŸ” Update NFLWebcast Playlist

on:
  schedule:
    - cron: '0 * * * *' # hourly
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-nfl:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright
          # Install Chromium + other browsers for Playwright
          python -m playwright install chromium

      - name: ğŸ–¥ï¸ Start XVFB and run scraper
        run: |
          # start virtual framebuffer in background
          Xvfb :99 -screen 0 1280x720x24 &
          export DISPLAY=:99

          echo "ğŸš€ Running nflwebcast.py ..."
          python nflwebcast.py
        env:
          PYTHONUNBUFFERED: 1

      - name: ğŸ’¾ Commit & push playlist if updated
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          FILE="NFLWebcast.m3u8"
          if [ -f "$FILE" ]; then
            git add "$FILE"
          else
            echo "âš ï¸ $FILE not found, skipping commit"
            exit 0
          fi

          if git diff --cached --quiet; then
            echo "âœ… No changes detected"
            exit 0
          fi

          git commit -m "ğŸ” Auto-update NFLWebcast playlist ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push origin main || (git pull --rebase origin main && git push origin main)
