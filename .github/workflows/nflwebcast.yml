name: ğŸ” Update NFLWebcast Playlist

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # Checkout repository
      # ------------------------------
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # Setup Python
      # ------------------------------
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ------------------------------
      # Install dependencies
      # ------------------------------
      - name: ğŸ“¦ Install Python deps + Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 requests

          # Install browser only (no system DEPS)
          python -m playwright install chromium

      # ------------------------------
      # Run scraper
      # ------------------------------
      - name: ğŸš€ Run NFLWebcast scraper
        run: |
          echo "ğŸš€ Running nflwebcast.py ..."
          python nflwebcast.py

      # ------------------------------
      # Commit & push if file changed
      # ------------------------------
      - name: ğŸ’¾ Commit & Push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FILE="NFLWebcast.m3u8.m3u8"

          if [ ! -f "$FILE" ]; then
            echo "âš ï¸ No playlist generated â€” exiting."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$FILE"

          if git diff --cached --quiet; then
            echo "âœ… No changes in playlist â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ” Auto-update NFLWebcast Playlist ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Random delay to avoid race condition on pushes
          sleep $((RANDOM % 10 + 5))

          git pull --rebase origin main || true
          git push origin main || true
