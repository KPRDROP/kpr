name: ğŸ” Update NFLWebcast Playlist ğŸ¥

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4 playwright
          python -m playwright install chromium

      - name: ğŸš€ Run scraper
        run: |
          echo "ğŸˆ Running NFLWebcast scraper..."
          python nflwebcast.py

      - name: ğŸ’¾ Commit playlist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          FILE="NFLWebcast.m3u8"

          if [ ! -f "$FILE" ]; then
            echo "âš ï¸ No playlist produced â€” skipping push"
            exit 0
          fi

          git add "$FILE"

          if git diff --cached --quiet; then
            echo "â¹ No changes â€” nothing to commit."
            exit 0
          fi

          git commit -m "Auto-update NFL playlist ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push origin main
