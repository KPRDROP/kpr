name: NFL Webcast Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  scrape-nfl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            curl \
            unzip \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgtk-3-0 \
            libasound2 \
            fonts-liberation \
            libappindicator3-1 \
            xdg-utils \
            libgl1 \
            libgles2 \
            libvpx6 \
            libwoff2-1 \
            libx264 \
            libx11-xcb1

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python dependencies
        run: |
          pip install --no-cache-dir aiohttp beautifulsoup4 playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Run NFL scraper
        run: python streambtw_nfl.py

      - name: Upload M3U playlist artifact
        uses: actions/upload-artifact@v3
        with:
          name: nfl-webcast-playlist
          path: NFLWebcast.m3u8
