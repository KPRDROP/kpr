name: ‚ö° Generate & Update PPVLand Playlists

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ‚ôªÔ∏è Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-v1.48.0
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp

          # Install browsers only if not cached
          if [ ! -d ~/.cache/ms-playwright/firefox ]; then
            echo "üß± Installing Playwright browsers..."
            playwright install firefox
            playwright install-deps
          else
            echo "‚úÖ Using cached Playwright browsers"
          fi

      - name: üöÄ Run playlist generator
        run: python generate_ppvland.py

      - name: üíæ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add PPVLand_VLC.m3u8 PPVLand_TiviMate.m3u8 || true

          # Check if file actually changed
          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit"
            exit 0
          fi

          git commit -m "üîÅ Auto-update PPVLand playlists $(date -u +'%Y-%m-%d %H:%M UTC')"

          # Small random delay to reduce collisions
          sleep $((RANDOM % 10 + 5))

          # Safe push with rebase fallback
          if ! git push origin main; then
            echo "‚ö†Ô∏è Push rejected. Trying safe fetch + rebase..."
            git pull origin main --rebase || {
              echo "‚ùå Rebase failed."
              exit 1
            }
            git push origin main || {
              echo "‚ùå Second push failed."
              exit 1
            }
          fi
