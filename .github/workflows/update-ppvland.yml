name: Update PPVLand Playlists

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
  workflow_dispatch:        # Allow manual trigger

jobs:
  update-ppvland:
    name: Generate and Commit PPVLand Playlists
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp
          playwright install firefox

      - name: ğŸš€ Run PPVLand Playlist Generator
        run: python generate_ppvland.py

      - name: ğŸ’¾ Commit and Push Updated Playlists
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add PPVLand_VLC.m3u8 PPVLand_TiviMate.m3u8 || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update PPVLand playlists ($(date -u +"%Y-%m-%d %H:%M UTC"))"
            git push
          else
            echo "âœ… No changes to commit."
          fi
