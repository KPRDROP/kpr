name: Update PPVLand Playlist

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    name: Generate and Commit PPVLand Playlists
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip

      - name: âš™ï¸ Run PPVLand playlist generator
        run: python generate_ppvland.py

      - name: ğŸ’¾ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage all changes (new or updated files)
          git add -A

          # Check if any changes exist
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          # Commit with UTC timestamp
          git commit -m "ğŸ” Auto-update PPVLand playlists $(date -u +'%Y-%m-%d %H:%M UTC')"

          # Add small random delay (5â€“15 seconds) to avoid concurrent push issues
          sleep $((RANDOM % 10 + 5))

          # Push safely, retry with rebase if rejected
          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Trying safe fetch + rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Exiting to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Second push failed. Remote changed again."
              exit 1
            }
          fi
