name: Update PPVLand Playlist

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp
          playwright install firefox  # ğŸ‘ˆ add this line
          playwright install-deps     # ğŸ‘ˆ and this line (installs system libs)

      - name: ğŸš€ Run playlist generator
        run: python generate_ppvland.py

      - name: ğŸ’¾ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          # Check if file actually changed
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u +'%Y-%m-%d %H:%M UTC')"

          # Small random delay to reduce collisions
          sleep $((RANDOM % 10 + 5))

          # Safe push with rebase fallback
          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Trying safe fetch + rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed."
              exit 1
            }
            git push origin main || {
              echo "âŒ Second push failed."
              exit 1
            }
          fi
