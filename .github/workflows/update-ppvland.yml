name: ğŸ›°ï¸ Auto Generate PPVLand Playlists

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    name: ğŸ¬ Generate and Commit PPVLand Playlists
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies (Playwright + aiohttp)
      - name: ğŸ§° Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright

      # Install Playwright browsers (Firefox)
      - name: ğŸ­ Install Playwright browsers
        run: |
          python -m playwright install --with-deps firefox

      # Run your playlist generator
      - name: ğŸš€ Run Playlist Generator
        run: python generate_ppvland.py

      # Commit & push if files changed
      - name: ğŸ’¾ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          # Check if file actually changed
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Auto-update PPVLand playlist $(date -u +'%Y-%m-%d %H:%M UTC')"

          # Small random delay to reduce collisions
          sleep $((RANDOM % 10 + 5))

          # Safe push with fallback in case of conflict
          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Trying safe fetch + rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Exiting safely."
              exit 1
            }
            git push origin main || {
              echo "âŒ Second push failed. Remote changed again."
              exit 1
            }
          fi
