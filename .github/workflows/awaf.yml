name: AWAF Updater

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: 
          pip install playwright httpx[http2] pytz

      - name: Run scraper
        run: python -m awaf

      - name: Commit & push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add awaf.m3u

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update FAWA playlists"

          if ! git push origin main; then
            git stash
            git pull --rebase origin main
            git stash pop
            git add awaf.m3u
            git commit -m "Update FAWA playlists (rebased)" || true
            git push origin main
          fi
