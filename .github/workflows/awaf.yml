name: ğŸ“¡ Update AWAF Playlist

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install deps
        run: pip install httpx[http2] pytz

      - name: â–¶ï¸ Run scraper
        run: python -m awaf

      - name: ğŸš€ Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add awaf.m3u awaf.json
          git commit -m "ğŸ“¡ Update AWAF playlist" || exit 0
          git push
