name: ğŸ“¡ Update AWAF Playlist

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install deps
        run: 
          pip install playwright httpx[http2] pytz

      - name: â–¶ï¸ Run scraper
        run: python -m awaf

      - name: ğŸ“¤ Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain awaf.m3u)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add awaf.m3u
            git commit -m "ğŸ“¡ Update FAWA playlist"
            git pull
            git push
          else
            echo "â„¹ï¸ No changes to awaf.m3u"
          fi
