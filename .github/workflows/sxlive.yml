name: â–¶ï¸ Update SXLive Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes

permissions:
  contents: write

jobs:
  sxlive:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright httpx[http2] pytz
          pip install feedparser selectolax
          playwright install chromium

      - name: ğŸš€ Run SXLive
        env:
          SXLIVE_BASE_URL: ${{ secrets.SXLIVE_BASE_URL }}
          SXLIVE_BASE_REF: ${{ secrets.SXLIVE_BASE_REF }}
        run: |
          python sxlive.py

      - name: ğŸ“¤ Commit & Push playlists
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add sxlive_vlc.m3u8 sxlive_tivimate.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No playlist changes"
            exit 0
          fi

          git commit -m "ğŸ“¡ Update SXLive playlists ($(date -u))"

          if ! git push origin main; then
            echo "âš ï¸ Push rejected, rebasing..."
            git pull origin main --rebase
            git push origin main
          fi
