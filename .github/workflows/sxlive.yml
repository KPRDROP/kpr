name: â–¶ï¸ Update SXLive Playlists

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install playwright httpx[http2] pytz
          pip install feedparser selectolax
          playwright install chromium

      - name: ğŸš€ Run SXLive scraper
        run: python -m sxlive

      - name: ğŸ“¤ Commit & push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add sxlive_vlc.m3u8 sxlive_tivimate.m3u8

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "ğŸ“¡ Update SXLive playlists"

          if ! git push origin main; then
            git stash
            git pull --rebase origin main
            git stash pop
            git add sxlive_vlc.m3u8 sxlive_tivimate.m3u8
            git commit -m "ğŸ“¡ Update SXLive playlists (rebased)" || true
            git push origin main
          fi
