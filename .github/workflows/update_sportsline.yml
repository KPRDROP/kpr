name: Update Sportsline Playlists

on:
  schedule:
    - cron: "0 */2 * * *"  # Runs every 2 hours
  workflow_dispatch:       # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: â–¶ï¸ Run Sportsline scraper
        run: |
          echo "â–¶ï¸ Starting Sportsline playlist generation..."
          python update_sportsline.py

      - name: ğŸ§¾ Show generated playlists
        run: |
          echo "âœ… Files generated:"
          ls -lh Sportsline_*.m3u8
          echo "------ Sample output (first 20 lines) ------"
          head -n 20 Sportsline_VLC.m3u8 || true

      - name: ğŸª¶ Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add Sportsline_VLC.m3u8 Sportsline_TiviMate.m3u8 || true
          if git diff --cached --quiet; then
            echo "ğŸŸ¢ No changes detected in playlists."
          else
            git commit -m "ğŸ” Update Sportsline playlists [auto]"
            git push
            echo "âœ… Playlists updated and pushed."
          fi
