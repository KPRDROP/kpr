name: âš½ Generate Sportsline Playlists

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4

      - name: ğŸš€ Run update_sportsline.py
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "â–¶ï¸ Starting Sportsline playlist generation..."
          python update_sportsline.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Stage only the specific Sportsline files
          git add Sportsline_VLC.m3u8 Sportsline_TiviMate.m3u8 || echo "No files to add."

          # Exit if no changes
          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          # Commit with timestamp
          git commit -m "ğŸ”„ Auto-update Sportsline playlists [skip ci] ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Pull remote changes and rebase to avoid push rejection
          git pull --rebase origin main || {
            echo "âŒ Rebase failed, aborting push."
            exit 1
          }

          # Push updated files
          git push origin main || {
            echo "âŒ Push failed even after rebase."
            exit 1
          }
