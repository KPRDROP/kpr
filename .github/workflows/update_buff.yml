name: Update BuffStreams Playlist

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  update-buffstreams:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run BuffStreams scraper
        run: python update_buff.py

      - name: Commit and push updated playlist
        run: |
          git config --global user.name "BuffStreamsBot"
          git config --global user.email "bot@buffstreams.local"
          git add BuffStreams_Playlist.m3u8
          git commit -m "ðŸ”„ Auto-update BuffStreams playlist" || echo "No changes to commit"
          git push
