name: ğŸ† Generate BuffStreams Playlists

on:
  schedule:
    - cron: '0 * * * *'  # â° Run every hour
  workflow_dispatch:
    # Allow manual run from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python deps & Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 playwright
          python -m playwright install chromium
          # optionally install system deps:
          # npx playwright install --with-deps

      - name: ğŸš€ Run update_buff.py
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "â–¶ï¸ Starting Bufftreams playlist generation..."
          python update_buff.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & Push if Playlists Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Stage only the specific BuffStreams files
          git add BuffStreams_VLC.m3u8 BuffStreams_TiviMate.m3u8

          # Exit if no changes
          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          # Commit with timestamp
          git commit -m "ğŸ”„ Auto-update BuffStreams playlists [skip ci] ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          # Pull remote changes and rebase to avoid push rejection
          git pull --rebase origin main || {
            echo "âŒ Rebase failed, aborting push."
            exit 1
          }

          # Push updated files
          git push origin main || {
            echo "âŒ Push failed even after rebase."
            exit 1
          }
