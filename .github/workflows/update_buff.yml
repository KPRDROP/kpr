name: BuffStreams Playlist Update

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 * * * *"

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-1 libgraphene-1.0-0 libwoff2-1 libvpx9 libevent-2.1-7 libopus0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-gl \
            libflite1 libavif16 libharfbuzz-icu0 libsecret-1-0 libhyphen0 \
            libgles2-mesa libx264-163

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests beautifulsoup4

      - name: Install Playwright browsers
        run: python -m playwright install

      - name: Run BuffStreams scraper
        run: python update_buff.py

      - name: Upload playlists
        uses: actions/upload-artifact@v4
        with:
          name: BuffStreams-Playlists
          path: |
            BuffStreams_VLC.m3u8
            BuffStreams_TiviMate.m3u8
