name: â–¶ï¸ Update AWAP

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install playwright httpx[http2] pytz
          pip install feedparser selectolax

      - name: ğŸš€ Run AWAP scraper
        env:
          PAWA_FEED_URL: ${{ secrets.PAWA_FEED_URL }}
        run: |
          python -m awap

      - name: ğŸ“¤ Commit & Push safely
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add awap_vlc.m3u8 awap_tivimate.m3u8

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ“¡ Update AWAP playlists"

          # ğŸ”§ FIX: stash before rebase
          if ! git push origin main; then
            echo "Push rejected â€” rebasing safely..."
            git stash
            git pull --rebase origin main
            git stash pop
            git add awap_vlc.m3u8 awap_tivimate.m3u8
            git commit -m "ğŸ“¡ Update AWAP playlists (rebased)" || true
            git push origin main
          fi
