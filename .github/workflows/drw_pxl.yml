name: ğŸ“º Update PixelSport TiViMate Playlist

on:
  schedule:
    # Every 30 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests pytz
          playwright install chromium

      - name: ğŸš€ Run PixelSport scraper
        env:
          # If you later move API URL to secrets
          PIXEL_API_URL: https://pixelsport.tv/backend/livetv/events
        run: |
          echo "ğŸš€ Starting PixelSport scraper..."
          python -m drw_pxl

      - name: ğŸ§¹ Cleanup python cache
        run: |
          rm -rf __pycache__ utils/__pycache__

      - name: ğŸ“¤ Commit & push playlist if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git status --porcelain | grep -q "drw_pxl_tivimate.m3u8"; then
            git add drw_pxl_tivimate.m3u8
            git commit -m "ğŸ“º Update PixelSport TiViMate playlist"
            git push
          else
            echo "No playlist changes detected"
          fi
