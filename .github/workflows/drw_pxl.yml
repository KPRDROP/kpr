name: ğŸ“º Update PixelSport TiviMate Playlist

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install playwright httpx[http2] pytz
          playwright install firefox

      - name: ğŸš€ Run PixelSport scraper
        env:
          PIXEL_API_URL: ${{ secrets.PIXEL_API_URL }}
        run: |
          python -m drw_pxl

      - name: ğŸ“¤ Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add drw_pxl_tivimate.m3u8 *.json
          git commit -m "ğŸ“º Update PixelSport TiviMate playlist" || exit 0
          git push
