name: MLS Webcast Scraper

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install requests beautifulsoup4 lxml playwright

      - name: Install Playwright Browsers (Firefox)
        run: |
          python -m playwright install firefox

      - name: Run Webcast Scraper
        run: |
          echo "ðŸš€ Starting Sports Webcast Scraper..."
          python mls_webcast.py

      - name: Upload Playlists
        uses: actions/upload-artifact@v4
        with:
          name: webcast-playlists
          path: |
            Webcast_VLC.m3u8
            Webcast_TiviMate.m3u8
