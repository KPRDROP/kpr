name: ðŸ“º EmbedHD Playlist

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright aiohttp httpx[http2] pytz
          pip install requests
          playwright install chromium

      - name: Run EmbedHD scraper
        env:
          EMBEDHD_API_URL: ${{ secrets.EMBEDHD_API_URL }}
        run: python -m embedhd

      - name: Commit playlists
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add embedhd_vlc.m3u8 embedhd_tivimate.m3u8
          git commit -m "ðŸ“º Update EmbedHD playlists" || exit 0
          git push
