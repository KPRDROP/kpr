name: ðŸˆ Generate Sports Webcast Playlists

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4 playwright
          playwright install --with-deps firefox

      - name: â–¶ï¸ Run Webcast Generator
        run: |
          echo "â–¶ï¸ Starting Sports Webcast Scraper..."
          python generate_webcast.py || echo "âš ï¸ Script completed with warnings."

      - name: ðŸ§¾ Check generated files
        run: |
          echo "ðŸ”Ž Checking playlists..."
          if [ -f "SportsWebcast_VLC.m3u8" ]; then
            echo "âœ… SportsWebcast_VLC.m3u8 found."
          else
            echo "âš ï¸ Creating empty SportsWebcast_VLC.m3u8."
            echo "#EXTM3U" > SportsWebcast_VLC.m3u8
          fi

          if [ -f "SportsWebcast_TiviMate.m3u8" ]; then
            echo "âœ… SportsWebcast_TiviMate.m3u8 found."
          else
            echo "âš ï¸ Creating empty SportsWebcast_TiviMate.m3u8."
            echo "#EXTM3U" > SportsWebcast_TiviMate.m3u8
          fi

      - name: ðŸ’¾ Commit & Push (if changed)
        run: |
          echo "ðŸ§© Checking for playlist changes..."
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add SportsWebcast_VLC.m3u8 SportsWebcast_TiviMate.m3u8 || true

          # Only commit if there are actual changes
          if git diff --cached --quiet; then
            echo "âœ… No playlist changes to commit."
          else
            git commit -m "ðŸ”„ Auto-update Sports Webcast playlists [skip ci]"
            git push
            echo "âœ… Playlists updated and pushed."
          fi

      - name: ðŸ“¤ Upload Playlist (Artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SportsWebcast_Playlists
          path: |
            SportsWebcast_VLC.m3u8
            SportsWebcast_TiviMate.m3u8
          if-no-files-found: ignore
