name: ğŸ” Update SportsWebcast Playlist ğŸ¥

on:
  schedule:
    - cron: '0 * * * *' 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
         python -m pip install --upgrade pip
         pip install aiohttp beautifulsoup4 playwright
         playwright install chromium
         playwright install-deps

      - name: ğŸš€ Run generate_webcast.py
        env:
          PYTHONUNBUFFERED: 1
        run: |
         echo "â–¶ï¸ Starting Sports Webcast Scraper..."
         xvfb-run -a python generate_webcast.py
         echo "âœ… Finished generating playlists."

      - name: ğŸ’¾ Commit & Push if Changed
        run: |
         git config --local user.email "action@github.com"
         git config --local user.name "github-actions[bot]"
         git add SportsWebcast_VLC.m3u8 SportsWebcast_TiviMate.m3u8
         git diff --quiet && git diff --staged --quiet || \
          (git commit -m "ğŸ”„ Update Sports Webcast playlists [skip ci]" && \
           git push) || echo "No playlist changes to commit"

      - name: ğŸ“¤ Upload Playlists (Artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
         name: SportsWebcast_Playlists
         path: |
          SportsWebcast_VLC.m3u8
          SportsWebcast_TiviMate.m3u8
