name: ğŸˆ Generate Sports Webcast Playlists

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright beautifulsoup4
          playwright install firefox
          playwright install-deps

      - name: ğŸš€ Run generate_webcast.py
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "â–¶ï¸ Starting Sports Webcast Scraper..."
          xvfb-run -a python generate_webcast.py
          echo "âœ… Finished generating playlists."

      - name: ğŸ’¾ Commit & Push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add SportsWebcast_VLC.m3u8 SportsWebcast_TiviMate.m3u8 || true
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "ğŸ”„ Auto-update Sports Webcast playlists [skip ci]" && git push)

      - name: ğŸ“¤ Upload Playlists (Artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SportsWebcast_Playlists
          path: |
            SportsWebcast_VLC.m3u8
            SportsWebcast_TiviMate.m3u8
