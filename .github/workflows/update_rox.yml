name: ğŸ–¥ï¸ Update RoxieStreams Playlists

on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: â–¶ï¸ Run update_rox.py
        run: |
          echo "â–¶ï¸ Starting RoxieStreams playlist generation..."
          python update_rox.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add Roxiestreams_VLC.m3u8 Roxiestreams_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ”„ Auto-update RoxieStreams playlists [skip ci] ($(date -u +'%Y-%m-%d %H:%M UTC'))"

          git pull --rebase origin main || { echo "âŒ Rebase failed, aborting push."; exit 1; }
          git push origin main || { echo "âŒ Push failed after rebase."; exit 1; }
