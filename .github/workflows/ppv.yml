name: NFLWebcast Scraper

on:
  schedule:
    - cron: "*/25 * * * *"   # every 25 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # Install Google Chrome Stable (better for Cloudflare)
      # -----------------------------------------------------
      - name: Install Google Chrome stable
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" \
            | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # -----------------------------------------------------
      # Install Python & dependencies
      # -----------------------------------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      # -----------------------------------------------------
      # Install XVFB for headful Chrome in CI
      # -----------------------------------------------------
      - name: Install XVFB
        run: |
          sudo apt-get install -y xvfb

      # -----------------------------------------------------
      # Run the scraper under XVFB (fixes headful Chrome)
      # -----------------------------------------------------
      - name: Run nflwebcast.py under Xvfb (headful)
        env:
          DISPLAY: ":99"
        run: |
          echo "ðŸš€ Running nflwebcast.py (XVFB headful Chrome)..."
          xvfb-run --auto-servernum --server-num=99 python3 nflwebcast.py

      # -----------------------------------------------------
      # Commit updated playlist
      # -----------------------------------------------------
      - name: Commit playlist updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add NFLWebcast.m3u8

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update NFLWebcast playlist"
            git push
          fi
