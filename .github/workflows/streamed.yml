name: Generate Webcast Playlists

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  generate-playlists:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp playwright bs4 requests
        python -m playwright install chromium
        playwright install
        playwright install-deps
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-beta

    - name: üöÄ Run generate_webcast.py
      env:
        PYTHONUNBUFFERED: 1
      run: |
        echo "‚ñ∂Ô∏è Starting Sports Webcast Scraper..."
        xvfb-run -a python streamed.py
        echo "‚úÖ Finished generating playlists."

    - name: Commit & push if changed
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add StreamedSU_VLC.m3u8 StreamedSU_TiviMate.m3u8
        git diff --quiet && git diff --staged --quiet || \
        (git commit -m "Update Webcast playlists [skip ci]" && git push) || echo "No changes to commit"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: üì§ Upload Playlists Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: StreamedSU_Playlists
        path: |
          StreamedSU_VLC.m3u8
          StreamedSU_TiviMate.m3u8
