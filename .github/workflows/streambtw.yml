name: StreamBTW Scraper

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install System Dependencies (Chromium)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libcups2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libdrm2 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libatspi2.0-0 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf-2.0-0 \
            libgtk-3-0 \
            ffmpeg

      - name: Install Python Requirements
        run: |
          pip install requests beautifulsoup4 playwright aiohttp
          playwright install chromium
          playwright install-deps chromium

      - name: Run StreamBTW Scraper
        run: python streambtw.py

      - name: Show outputs
        run: |
          echo "----- Streambtw_VLC.m3u8 -----"
          cat Streambtw_VLC.m3u8 || true
          echo "----- Streambtw_TiviMate.m3u8 -----"
          cat Streambtw_TiviMate.m3u8 || true

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Streambtw_VLC.m3u8 Streambtw_TiviMate.m3u8 || true
          if ! git diff --cached --quiet; then
            git commit -m "Updated StreamBTW playlists"
            git push
          else
            echo "No changes to commit."
          fi
