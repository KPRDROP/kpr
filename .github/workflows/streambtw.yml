name: BTW Updater

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python Requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests selectolax aiohttp async-timeout yarl
          pip install playwright httpx[http2] pytz
          playwright install chromium

      - name: Run StreamBTW Scraper
        run: python streambtw.py

      - name: Show outputs
        run: |
          echo "----- Streambtw_VLC.m3u8 -----"
          cat Streambtw_VLC.m3u8 || true
          echo "----- Streambtw_TiviMate.m3u8 -----"
          cat Streambtw_TiviMate.m3u8 || true

      - name: Commit & push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add Streambtw_VLC.m3u8 Streambtw_TiviMate.m3u8 || true

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update BTW playlists [auto]"

          if ! git push origin main; then
            git stash
            git pull --rebase origin main
            git stash pop
            git add Streambtw_VLC.m3u8 Streambtw_TiviMate.m3u8
            git commit -m "BTW playlists (rebased)" || true
            git push origin main
          fi
