name: StreamBTW Scraper

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python Requirements
        run: |
          pip install requests selectolax aiohttp async-timeout yarl
          pip install playwright httpx[http2] pytz

      - name: Run StreamBTW Scraper
        run: python streambtw.py

      - name: Show outputs
        run: |
          echo "----- Streambtw_VLC.m3u8 -----"
          cat Streambtw_VLC.m3u8 || true
          echo "----- Streambtw_TiviMate.m3u8 -----"
          cat Streambtw_TiviMate.m3u8 || true

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Streambtw_VLC.m3u8 Streambtw_TiviMate.m3u8 || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "ðŸ”„ Update StreamBTW playlists [auto]"
          git pull --rebase origin main
          git push origin main
