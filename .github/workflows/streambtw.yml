name: ğŸ”„ Generate StreamBTW Playlists âš¡

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: ğŸ¯ Run scraping script
        run: python streambtw.py

      - name: ğŸ’¾ Commit & Safely Push if Playlists Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add streambtw_VLC.m3u8 streambtw_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "âœ… Update StreamBTW Playlists âš¡ $(date -u +'%a %b %d %T UTC %Y')"

          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Trying safe fetch + rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Exiting safely."
              exit 1
            }
            git push origin main || {
              echo "âŒ Second push failed. Remote changed again."
              exit 1
            }
          fi
