name: StreamBTW Scraper

on:
  schedule:
    - cron: '0 * * * *'   # Every hour
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # required for pushing commits
          fetch-depth: 0            # fetch full history

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 urllib3 aiohttp

      - name: Install Playwright browsers (optional)
        run: |
          python -m pip install playwright
          python -m playwright install chromium firefox webkit

      - name: Run StreamBTW scraper
        run: |
          python streambtw.py

      - name: Commit and push updated M3U playlists
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Streambtw_VLC.m3u8 Streambtw_TiviMate.m3u8
          
          # Only commit if there are changes
          if ! git diff-index --quiet HEAD; then
            git commit -m "Update StreamBTW M3U playlists [skip ci]"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi

      - name: Upload M3U playlists as artifact
        uses: actions/upload-artifact@v4
        with:
          name: streambtw-playlists
          path: |
            Streambtw_VLC.m3u8
            Streambtw_TiviMate.m3u8
