name: ðŸ“¡ CenterStrm Scraper

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright httpx[http2] pytz
          playwright install firefox

      - name: Run scraper
        env:
          CENTERSTRM_API: ${{ secrets.CENTERSTRM_API }}
        run: |
          echo "ðŸš€ Starting StreamCenter scraper..."
          python centerstrm.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add -A
          git commit -m "ðŸ“¡ Update CenterStrm playlist" || echo "No changes"

      - name: Push changes
        uses: ad-m/github-push-action@master
