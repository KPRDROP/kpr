name: ðŸ“¡ CenterStrm Scraper

on:
  schedule:
    # Runs every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright httpx[http2] pytz
          playwright install --with-deps
          playwright install chromium

      - name: Run scraper
        env:
          CENTERSTRM_API: ${{ secrets.CENTERSTRM_API }}
        run: |
          echo "ðŸš€ Starting StreamCenter scraper..."
          python centerstrm.py

      - name: ðŸ“¤ Commit & Push safely
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add centerstrm.m3u

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "ðŸ“¡ Update CenterStrm playlist"

          # ðŸ”§ FIX: stash before rebase
          if ! git push origin main; then
            echo "Push rejected â€” rebasing safely..."
            git stash
            git pull --rebase origin main
            git stash pop
            git add centerstrm.m3u
            git commit -m "ðŸ“¡ Update CenterStrm playlist (rebased)" || true
            git push origin main
          fi
