on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx[http2] playwright
          playwright install firefox

      - name: ğŸš€ Run StreamFree scraper
        run: |
          echo "ğŸš€ Starting StrmFree scraper..."
          python stfree.py

      - name: ğŸ“¤ Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add stfree.m3u *.json || true
          git commit -m "ğŸ”„ Update StreamFree playlist" || exit 0
          git push
