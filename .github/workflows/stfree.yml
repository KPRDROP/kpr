    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install deps
        run: |
          pip install aiohttp selectolax

      - name: ğŸš€ Run StreamFree scraper
        run: |
          echo "ğŸš€ Starting StreamFree scraper..."
          python stfree.py

      - name: ğŸ“¤ Commit & push playlist
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stfree.m3u stfree_cache.json || true
          git commit -m "ğŸ”„ Update StreamFree playlist" || exit 0
          git push
