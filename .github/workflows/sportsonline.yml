name: SportsOnline Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests pyee

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium firefox webkit

      - name: Install Chrome Beta
        run: |
          wget -q -O chrome-beta.deb https://dl.google.com/linux/direct/google-chrome-beta_current_amd64.deb
          sudo apt-get update
          sudo apt-get install -y ./chrome-beta.deb || sudo apt-get install -f -y

      - name: Run scraper
        run: |
          python sportsonline.py | tee scraper.log

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraper-output
          path: |
            scraper.log
            sportzonline.m3u
