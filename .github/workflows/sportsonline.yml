name: âš½ Update Sportsonline Playlists (Category Split)

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests playwright
          python -m playwright install chromium

      - name: âš™ï¸ Run Sportsonline scraper
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "â–¶ï¸ Running Sportsonline scraper..."
          python sportsonline.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & push updated playlists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Add all generated playlists (VLC/Kodi & TiviMate)
          git add sportsonline_*.m3u

          # Exit if no changes
          if git diff --cached --quiet; then
            echo "âœ“ No playlist changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ”„ Auto-update Sportsonline playlists ($(date -u +'%Y-%m-%d %H:%M UTC')) [skip ci]"

          # Pull remote changes and rebase to avoid conflicts
          git pull --rebase origin main || true

          # Push changes
          git push origin main
