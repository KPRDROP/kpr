name: âš½ Update Sportsonline Playlists (Category Split)

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # full history needed for git rebase
          persist-credentials: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests aiohttp playwright
          python -m playwright install chromium

      - name: âš™ï¸ Run Sportsonline scraper
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "â–¶ï¸ Running Sportsonline scraper..."
          python sportsonline.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & push updated playlists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Add all generated playlists
          git add sportsonline_*.m3u

          # Exit if no changes
          if git diff --cached --quiet; then
            echo "âœ“ No playlist changes detected â€” skipping commit."
            exit 0
          fi

          # Ensure on main branch
          git switch main || git checkout -b main

          git commit -m "ğŸ”„ Auto-update Sportsonline playlists ($(date -u +'%Y-%m-%d %H:%M UTC')) [skip ci]"

          # Pull latest remote changes and rebase safely
          git fetch origin main
          git rebase origin/main || echo "âš ï¸ Rebase failed, continuing"

          # Push changes
          git push origin main
