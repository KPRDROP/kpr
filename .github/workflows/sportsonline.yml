name: âš½ Update Sportsonline Playlist

on:
  schedule:
    - cron: "*/30 * * * *"   # Every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests

      - name: âš™ï¸ Run sportsonline scraper
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "â–¶ï¸ Running Sportsonline playlist updater..."
          python update_sports.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & Push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Only add this file
          git add sportsonline.m3u

          # Stop if nothing changed
          if git diff --cached --quiet; then
            echo "âœ“ No changes, skipping commit."
            exit 0
          fi

          git commit -m "ğŸ”„ Auto-update sportsonline.m3u ($(date -u +'%Y-%m-%d %H:%M UTC')) [skip ci]"
          git pull --rebase origin main || true
          git push origin main
