name: âš½ Update Sportsonline Playlist (Full Feature)

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests playwright
          python -m playwright install chromium

      - name: âš™ï¸ Run Sportsonline scraper
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "â–¶ï¸ Running Sportsonline playlist updater..."
          python sportsonline.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & Push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Stage both playlists
          git add sportsonline.m3u sportsonline_tivimate.m3u

          # Exit if nothing changed
          if git diff --cached --quiet; then
            echo "âœ“ No changes detected â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ”„ Auto-update Sportsonline playlists ($(date -u +'%Y-%m-%d %H:%M UTC')) [skip ci]"

          # Pull remote changes and rebase to avoid push conflicts
          git pull --rebase origin main || true

          # Push updated files
          git push origin main
