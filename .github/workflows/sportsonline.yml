name: SportsOnline Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours

jobs:
  scrape:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget gnupg libnss3 libxss1 libatk-bridge2.0-0 libgtk-4-1 \
            libdrm2 libxcomposite1 libxrandr2 libgbm1 libpango-1.0-0 \
            libglib2.0-0 libsecret-1-0 fonts-liberation curl unzip python3-pip
          
          # Add Google Chrome Beta repository and install
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-key.gpg
          echo "deb [signed-by=/usr/share/keyrings/google-linux-signing-key.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-beta

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SportsOnline scraper
        run: |
          python sportsonline.py | tee scraper.log

      - name: Upload scraper output
        uses: actions/upload-artifact@v4
        with:
          name: scraper-output
          path: |
            sportzonline.m3u
            scraper.log
