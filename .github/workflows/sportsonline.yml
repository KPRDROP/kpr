name: âš½ Update Sportsonline Playlists (Category Split)

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests aiohttp playwright
          python -m playwright install chromium

      - name: âš™ï¸ Run Sportsonline scraper
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "â–¶ï¸ Running Sportsonline scraper..."
          python sportsonline.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & push updated playlists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@u
