name: Sportsonline Hybrid Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes

jobs:
  scrape:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Linux dependencies (Ubuntu 24.04 compatible)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2t64 libdrm2 libdbus-1-3 \
            libxcb1 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 \
            libxrender1 libxcursor1 libxss1 libxtst6 libasound2t64 libpango-1.0-0 \
            libcairo2 libglib2.0-0 libgbm1 libgtk-3-0 libwoff1 libwoff2-1-0 \
            libgraphene-1.0-0 libopengl0 libegl1 libgl1 libgles2 libwayland-client0 \
            libwayland-egl1 libwayland-server0 fonts-liberation libappindicator3-1 \
            xdg-utils wget unzip libxml2-dev libxslt1-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Run scraper
        run: |
          python sportsonline_hybrid.py | tee scraper.log

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sportsonline-output
          path: |
            scraper.log
            *.m3u*
