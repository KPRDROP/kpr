name: SportsOnline Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # runs every hour

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget curl gnupg \
            libnss3 libatk1.0-0 libcups2 libxcomposite1 libxdamage1 libxrandr2 \
            libx11-xcb1 libxkbcommon0 libxcb1 libxss1 libglib2.0-0 libgtk-3-0 \
            libgdk-pixbuf2.0-0 libpango-1.0-0 libpangocairo-1.0-0 \
            libxrender1 libasound2 libdbus-1-3 libfontconfig1 \
            mesa-utils libgl1 libgles2 libvpx libwoff2dec0 libx264 \
            fonts-liberation

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests pyee

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps=false
          # Install Chrome Beta specifically
          wget -q -O google-chrome-beta.deb https://dl.google.com/linux/direct/google-chrome-beta_current_amd64.deb
          sudo dpkg -i google-chrome-beta.deb || sudo apt-get install -f -y

      - name: Run scraper
        run: |
          python sportsonline.py | tee scraper.log

      - name: Upload scraped M3U playlist
        uses: actions/upload-artifact@v4
        with:
          name: scraper-output
          path: |
            scraper.log
            sportzonline.m3u
