name: Sportsonline Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # Runs every 30 minutes

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: read

    steps:
      # ---------------------------------------------------------
      # CHECKOUT REPO
      # ---------------------------------------------------------
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # INSTALL PYTHON
      # ---------------------------------------------------------
      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # ---------------------------------------------------------
      # INSTALL DEPENDENCIES
      # ---------------------------------------------------------
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp requests
          playwright install chromium
          playwright install-deps

      # ---------------------------------------------------------
      # RUN SCRAPER
      # ---------------------------------------------------------
      - name: ‚ñ∂Ô∏è Running Sportsonline scraper...
        run: |
          echo "‚ñ∂Ô∏è Running Sportsonline scraper..."
          python sportsonline.py
        env:
          PYTHONUNBUFFERED: "1"

      # ---------------------------------------------------------
      # ZIP THE OUTPUT PLAYLISTS
      # ---------------------------------------------------------
      - name: üì¶ Zip playlists
        run: |
          mkdir output
          cp *.m3u output/
          cd output
          zip -r playlists.zip ./*
        shell: bash

      # ---------------------------------------------------------
      # UPLOAD ARTIFACTS (v4)
      # ---------------------------------------------------------
      - name: ‚¨ÜÔ∏è Upload playlists artifact
        uses: actions/upload-artifact@v4
        with:
          name: sportsonline-playlists
          path: output/playlists.zip
          retention-days: 7

      # ---------------------------------------------------------
      # AUTO-COMMIT UPDATED PLAYLISTS TO REPO
      # ---------------------------------------------------------
      - name: üîÑ Commit updated playlists
        if: success()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add *.m3u

          if git diff --cached --quiet; then
            echo "üü¶ No playlist changes detected. Skipping commit."
          else
            git commit -m "Auto-update playlists üöÄ"
            git push origin "${GITHUB_REF##*/}"
            echo "‚úÖ Playlists updated and pushed."
          fi
