name: âš½ Update Sportsonline Playlists (Category Split)

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests aiohttp playwright
          python -m playwright install chromium

      - name: âš™ï¸ Run Sportsonline scraper with logging
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "â–¶ï¸ Running Sportsonline scraper..."
          python sportsonline.py | tee scraper.log
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & push updated playlists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add sportsonline_*.m3u

          if git diff --cached --quiet; then
            echo "âœ“ No playlist changes detected â€” skipping commit."
            exit 0
          fi

          git switch main || git checkout -b main

          git commit -m "ğŸ”„ Auto-update Sportsonline playlists ($(date -u +'%Y-%m-%d %H:%M UTC')) [skip ci]"

          git fetch origin main
          git rebase origin/main || echo "âš ï¸ Rebase failed, continuing"

          git push origin main
