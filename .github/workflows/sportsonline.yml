name: SportsOnline Scraper

on:
  workflow_dispatch:
    # Allows manual triggering
  schedule:
    - cron: "0 * * * *"  # every hour, adjust as needed

jobs:
  scrape:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y wget curl gnupg apt-transport-https ca-certificates software-properties-common
          # Add Google Chrome Beta repo
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt update
          sudo apt install -y google-chrome-beta

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright
          # Do not install Playwright browsers; we use system Chrome
          playwright install chromium --with-deps=false

      - name: Run SportsOnline scraper
        run: |
          python sportsonline.py | tee scraper.log

      - name: Upload M3U artifact
        uses: actions/upload-artifact@v4
        with:
          name: sportzonline-m3u
          path: sportzonline.m3u
