# .github/workflows/scraper.yml
name: SportsOnline Scraper (Momentum Click + TS anchoring)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'  # every 20 minutes

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1 \
            libasound2t64 \
            libxshmfence1 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            xvfb \
            ffmpeg \
            curl \
            ca-certificates \
            fonts-liberation \
            libappindicator3-1 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libgdk-pixbuf2.0-0 \
            libnspr4 \
            libxrandr2 \
            xdg-utils \
            wget

      - name: Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run scraper
        run: |
          python sportsonline.py | tee scraper.log

      - uses: actions/upload-artifact@v4
        with:
          name: scraper-log
          path: scraper.log

      - name: Commit playlists
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.m3u
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update playlists" && git push
          fi
