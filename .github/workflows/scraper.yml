name: Sportsonline Scraper

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 12 * * *"  # daily at 12:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install system dependencies for lxml and Playwright
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxml2-dev \
            libxslt1-dev \
            libnss3 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1 \
            libxshmfence1 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            xvfb \
            ffmpeg \
            wget \
            curl \
            unzip

      # Step 4: Upgrade pip and install Python dependencies
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Install Playwright browsers
      - name: Install Playwright browsers
        run: python -m playwright install

      # Step 6: Run scraper
      - name: Run sportsonline scraper
        run: python sportsonline.py | tee scraper.log

      # Step 7: Upload scraper logs and generated M3U playlists
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: scraper-log
          path: |
            scraper.log
            *.m3u
            *.m3u8
