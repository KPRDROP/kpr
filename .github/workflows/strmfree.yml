name: StrmFree Scraper

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # âœ… Install Python deps ONLY
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp

      # âœ… Let Playwright handle OS deps correctly
      - name: Install Playwright Chromium + deps
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run StrmFree scraper
        run: |
          echo "ðŸš€ Running StrmFree scraper..."
          python strmfree.py

      - name: Commit & push updated playlists
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add *.m3u8 || true
          git commit -m "ðŸ”„ Auto-update StrmFree playlists" || echo "No changes"
          git push
