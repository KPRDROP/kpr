name: Update Sports Webcast Playlists

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch:

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp beautifulsoup4
          playwright install chromium

      - name: ğŸš€ Run playlist generator
        run: python generate_webcast.py

      - name: ğŸ’¾ Commit & Push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Auto-update playlists $(date -u +'%Y-%m-%d %H:%M UTC')"

          # Random delay to avoid race conditions
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Retrying with rebase..."
            git pull --rebase origin main
            git push origin main || echo "âŒ Failed to push changes"
          fi
