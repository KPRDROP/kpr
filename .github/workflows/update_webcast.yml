name: ğŸˆ Update Sports Webcast Playlist

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update-playlist:
    name: Generate and Commit Webcast Playlists
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp beautifulsoup4 playwright
          playwright install --with-deps chromium

      - name: ğŸš€ Run Webcast Playlist Generator
        run: |
          python generate_webcast.py || echo "âš ï¸ Python script exited with warning"

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          # check for changes
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Auto-update Sports Webcast playlists ($(date -u '+%Y-%m-%d %H:%M UTC'))"

          # small delay to reduce collisions
          sleep $((RANDOM % 10 + 5))

          # safe push
          if ! git push origin main; then
            echo "âš ï¸ Push rejected, retrying with rebase..."
            git pull --rebase origin main
            git push origin main || echo "âŒ Push failed even after rebase"
          fi
