name: NHL Webcast Updater

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

concurrency:
  group: nhl-webcast-playlists
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright

      - name: Install Playwright Browsers (Firefox & Chromium)
        run: |
          python -m playwright install firefox chromium
          python -m playwright install-deps firefox chromium

      - name: Run Webcast Scraper
        run: |
          echo "Starting NHL Webcast Scraper..."
          python nhl_webcast.py

      - name: Show outputs
        run: |
          echo "----- NHLWebcast_VLC.m3u8 -----"
          cat NHLWebcast_VLC.m3u8 || true
          echo "----- NHLWebcast_TiviMate.m3u8 -----"
          cat NHLWebcast_TiviMate.m3u8 || true

      - name: Commit and Push Updated Playlists (safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add NHLWebcast_VLC.m3u8 NHLWebcast_TiviMate.m3u8 || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update NHL Webcast playlists [auto]"

          git pull --rebase origin main
          git push origin main
