name: NBA Webcast Updater

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:
    # Allow manual run from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp bs4 lxml

      - name: Run castweb_nba.py
        run: |
          echo "Running NBA-only scraper..."
          python nba_webcast.py

      - name: Upload NBA Playlists
        uses: actions/upload-artifact@v4
        with:
          name: nba_playlists
          path: |
            nba_webcast.m3u8
            nba_webcast_tivimate.m3u8

      - name: Commit & Push playlist updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add nba_webcast.m3u8
          git add nba_webcast_tivimate.m3u8

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update NBA playlists"
            git push
          fi
