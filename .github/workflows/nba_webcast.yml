name: üèÄ NBA Webcast Scraper

on:
  schedule:
    - cron: "*/30 * * * *"   # runs every 30 minutes
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # Checkout repository
      # ---------------------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ---------------------------------------------------------
      # Setup Python
      # ---------------------------------------------------------
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ---------------------------------------------------------
      # Install dependencies
      # ---------------------------------------------------------
      - name: üêç Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp bs4 lxml

      # ---------------------------------------------------------
      # Run NBA scraper
      # ---------------------------------------------------------
      - name: üöÄ Run castweb_nba.py
        run: |
          echo "Running NBA-only scraper..."
          python nba_webcast.py

      # ---------------------------------------------------------
      # Upload playlists as artifacts
      # ---------------------------------------------------------
      - name: Upload NBA Playlists
        uses: actions/upload-artifact@v4
        with:
          name: nba_playlists
          path: |
            nba_webcast.m3u8
            nba_webcast_tivimate.m3u8

      # ---------------------------------------------------------
      # Auto-commit and push updated playlists
      # ---------------------------------------------------------
      - name: Commit & Push playlist updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add nba_webcast.m3u8
          git add nba_webcast_tivimate.m3u8

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update NBA playlists"
            git push
          fi
