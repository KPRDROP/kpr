name: Dofsports Scraper

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:
    # Allow manual run from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install System Dependencies (Chromium)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libcups2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libdrm2 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libatspi2.0-0 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf-2.0-0 \
            libgtk-3-0 \
            ffmpeg

      - name: Install Playwright browsers
        run: |
          pip install playwright
          playwright install chromium

      - name: Install Python Requirements
        run: |
          pip install requests beautifulsoup4 aiohttp
          pip install async-timeout yarl
          playwright install-deps chromium

      - name: Run Dofsports Scraper
        run: python dofsports.py

      - name: Show outputs
        run: |
          echo "----- Streambtw_VLC.m3u8 -----"
          cat Dofsports_VLC.m3u8 || true
          echo "----- Streambtw_TiviMate.m3u8 -----"
          cat Dofsports_TiviMate.m3u8 || true

      - name: Commit and Push Changes (safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Dofsports_VLC.m3u8 Dofsports_TiviMate.m3u8 || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Updated StreamBTW playlists [auto]"

          git pull --rebase origin main
          git push origin main
