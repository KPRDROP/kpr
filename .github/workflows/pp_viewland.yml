name: PPV Stream Fetcher

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:
    # Allow manual run from GitHub UI

jobs:
  fetch-streams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp playwright
        playwright install
        playwright install-deps
        
    - name: Run PPV script
      run: |
        python pp_viewland.py        
        
    # Upload both playlists as artifacts
    - name: Upload playlist artifacts
      uses: actions/upload-artifact@v4
      with:
          name: pp_viewland_playlists
          path: |
            pp_viewland.m3u8
            pp_viewland_tivimate.m3u8

      # Commit back to repo
    - name: Commit playlists to repository
      run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add pp_viewland.m3u8 || true
          git add pp_viewland_tivimate.m3u8 || true

          if git commit -m "Updated PP Viewland Playlists $(date -u +"%Y-%m-%d %H:%M:%S")" ; then
            git push
          else
            echo "No changes to commit."
          fi
