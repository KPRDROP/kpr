name: ğŸš€ Update PPVLand Playlists ğŸ“º

on:
  schedule:
    - cron: '0 */2 * * *'   # Run every 2 hours
  workflow_dispatch:

permissions:
  contents: write

# ğŸš« Prevent overlapping runs from pushing at the same time
concurrency:
  group: ppvland-playlist-update
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright (Firefox)
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright
          playwright install
          playwright install-deps

      - name: ğŸ¯ Run scraping script
        run: python pp_viewland.py

      - name: ğŸ’¾ Commit & Safely Push if Playlists Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage playlist files
          git add pp_landview.m3u8
          git add pp_landview_TiviMate.m3u8

          # Nothing changed?
          if git diff --cached --quiet; then
            echo "âœ… No playlist changes detected. Exiting..."
            exit 0
          fi

          git commit -m "ğŸ” Update playlists $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          echo "ğŸš€ Attempting safe push..."
          if git push origin main; then
            echo "âœ… Push successful!"
            exit 0
          fi

          echo "âš ï¸ Push rejected â€” attempting safe pull + rebase"
          git pull origin main --rebase || {
            echo "âŒ Rebase failed â€” aborting to prevent corruption"
            exit 1
          }

          echo "ğŸš€ Retrying push..."
          if git push origin main; then
            echo "âœ… Push successful after rebase!"
            exit 0
          else
            echo "âŒ Final push attempt failed"
            exit 1
          fi
