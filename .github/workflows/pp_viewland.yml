name: PPVLand Scraper

on:
  schedule:
    - cron: "0 * * * *"     # Every hour
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright urllib3
          playwright install
          playwright install-deps
      
      - name: Run PPVLand Scraper
        env:
          API_URL: ${{ secrets.API_URL }}
        run: |
          python pp_viewland.py

      - name: Commit & Push Results
        if: success()
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add PPVland_VLC.m3u8 PPVland_TiviMate.m3u8
          git commit -m "Auto-update PPV playlists ($(date -u))" || echo "No changes to commit"
          git push
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
