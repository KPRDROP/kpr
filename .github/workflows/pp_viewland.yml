name: PPV Stream Fetcher

on:
  schedule:
    # Run every 2 hours
    - cron: "0 */2 * * *"
  workflow_dispatch:
    # Allow manual run from GitHub UI

jobs:
  fetch-streams:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp playwright
        playwright install
        playwright install-deps
        
    - name: Run PPV script
      run: |
        python pp_viewland.py        
        
    - name: Commit and Push Updated Playlists
      run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add pp_viewland.m3u8

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            echo "Committing updated playlist files..."
            git commit -m "Update PP Viewland Playlist $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
