name: ğŸ›°ï¸ PPVland Stream Auto-Updater

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸš€ Run PPVland scraper
        run: python pp_viewland.py

      - name: ğŸ’¾ Commit & Push BOTH playlists if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add PP_Viewland.m3u8
          git add PP_Viewland_TiviMate.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No playlist changes detected"
            exit 0
          fi

          git commit -m "ğŸ” Auto-update PPVland playlists $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Attempting safe rebase..."
            git pull --rebase origin main || {
              echo "âŒ Rebase failed."
              exit 1
            }
            git push origin main || {
              echo "âŒ Final push failed."
              exit 1
            }
          fi
