name: ğŸš€ Update PPVLand Playlists ğŸ“º

on:
  schedule:
    - cron: '0 */2 * * *'  # â° Run every 2 hours
  workflow_dispatch:

permissions:
  contents: write

# ğŸš« Prevent overlapping runs from pushing at the same time
concurrency:
  group: ppvland-playlist-update
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright (Firefox only)
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp urllib3 playwright

          # Install only Firefox (your script uses Firefox)
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run PPVLand scraper
        run: python pp_viewland.py

      - name: ğŸ’¾ Commit & Safely Push if Playlists Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage both playlist outputs
          git add pp_landview.m3u8
          git add pp_landview_TiviMate.m3u8

          # If nothing changed â†’ exit
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update PPVLand playlists $(date -u +'%a %b %d %T UTC %Y')"

          # Random push delay (mitigates multi-run push conflicts)
          sleep $((RANDOM % 10 + 5))

          # Push safely with rebase fallback
          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Trying safe fetch + rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Exiting to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Second push failed after rebase."
              exit 1
            }
          fi
