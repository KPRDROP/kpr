name: PP_Viewland Scraper

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: Install Playwright browsers
        run: playwright install

      - name: Run PP_Viewland scraper
        run: python pp_viewland.py

      - name: Commit and push updated playlists
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add PP_Viewland.m3u8 PP_Viewland_TiviMate.m3u8
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Update PP_Viewland playlists"
          git push
