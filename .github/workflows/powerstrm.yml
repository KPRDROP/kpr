name: Powerstrm Updater

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright httpx[http2] pytz
          playwright install --with-deps chromium

      - name: Run updater
        run: python powerstrm.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add powerstrm.m3u8 powerstrm.json

          if git diff --cached --quiet; then
            echo "No changes detected"
            exit 0
          fi

          git commit -m "Auto update powerstrm playlist"

          # FIX: stash before rebase
          if ! git push origin main; then
            echo "Push rejected â€” rebasing safely..."
            git stash
            git pull --rebase origin main
            git stash pop
            git add powerstrm.m3u8 powerstrm.json
            git commit -m "Update powerstrm playlist (rebased)" || true
            git push origin main
          fi
