name: PIXNINE Scraper

on:
  schedule:
    # Runs every hour
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright httpx[http2] pytz
          playwright install-deps
          playwright install firefox
      - name: Run scraper
        env:
          PIXNINE_BASE_URL: ${{ secrets.PIXNINE_BASE_URL }}
        run: |
          python -m pixnine

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add pixnine_vlc.m3u8 pixnine_tivimate.m3u8
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto update pixnine playlists"
          git push
