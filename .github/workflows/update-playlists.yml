name: Update PPVLand Playlists

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:        # allow manual trigger

jobs:
  update-playlists:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp
          playwright install firefox

      - name: ğŸš€ Run playlist generator
        run: python ppvland.py
        # replace with your actual script filename, e.g. ppvland.py

      - name: ğŸ’¾ Commit and push updated playlists
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Bot"
          git add PPVLand_VLC.m3u8 PPVLand_TiviMate.m3u8 || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update playlists ($(date -u +"%Y-%m-%d %H:%M UTC"))"
            git push
          else
            echo "âœ… No changes to commit."
          fi
