name: Shark Updater

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install selectolax playwright httpx[http2] pytz
          playwright install --with-deps
          playwright install chromium

      - name: ðŸ¦ˆ Run scraper
        env:
          SHARK_BASE_URL: ${{ secrets.SHARK_BASE_URL }}
        run: |
          python strmshark.py

      - name: Commit & push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add strmshark_tivimate.m3u8

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update Shark Playlist"

          if ! git push origin main; then
            git stash
            git pull --rebase origin main
            git stash pop
            git add strmshark_tivimate.m3u8
            git commit -m "ðŸ¦ˆ Update Shark Playlist (rebased)" || true
            git push origin main
          fi
